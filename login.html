<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/505407b27a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Prisijunk!</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="img/login.svg" alt="Login" />
      </div>
      <div class="login-container">
        <form action="login.html">
          <img class="user" src="img/user.svg" alt="User" />
          <h2>Sveiki</h2>
          <div id="one" class="input-div one">
            <div class="in">
              <i tabindex="0" class="fas fa-user"></i>
            </div>
            <div>
              <h5 class="testas" tabindex="1">Slapyvardis</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div id="two" class="input-div two">
            <div class="in">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5 class="two">Slaptažodis</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#">Slaptažodžio priminimas</a>
          <input type="submit" class="btn" value="Prisijunkti!" />
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
